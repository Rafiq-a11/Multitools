<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Nishat Multi-Tool (Developed by "Nishat Software Lab")</title>
  <style>
    /* সুন্দর ফন্ট ও ব্যাকগ্রাউন্ড */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bangla&display=swap');

    body {
      font-family: 'Noto Sans Bangla', sans-serif;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      user-select: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }
    h3 {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      background: #ffffff33;
      border: 2px solid #fff;
      color: white;
      font-size: 1.2rem;
      padding: 14px 30px;
      margin: 12px 0;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.03em;
      box-shadow: 0 4px 10px rgb(255 255 255 / 0.1);
    }

    button:hover {
      background: #fff;
      color: #fc5c7d;
      border-color: #fc5c7d;
      box-shadow: 0 6px 15px #fc5c7daa;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>নিশাত মাল্টি-টুল সফটওয়্যার</h1>
    <h2>Developed by "Nishat Software Lab"</h2>
    <h3>This is an organization of Israt Computer</h3>

    <button onclick="openTool('pdf-organizer.html')">PDF অর্গানাইজার</button>
    <button onclick="openTool('inheritance-calculator.html')">ইসলামী ফরায়েজ ক্যালকুলেটর</button>
    <button onclick="openTool('land-calculator.html')">দলিল ভিত্তিক জমির হিসাব ক্যালকুলেটর</button>
  </div>

  <script>
    // Electron ব্যবহার নেই, সরাসরি নতুন পেজে রিডাইরেক্ট
    function openTool(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
